<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: green;">Registration Form</p>

                <form class="mx-1 mx-md-4" [formGroup]="registrationForm" (ngSubmit)="formSubmit()" action="r" method="post" accept-charset="utf-8">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.firstName" required type="text" name="firstName" value=""
                        class="form-control input-lg" placeholder="First Name" formControlName="firstName" />
                          <div class="error"  class="text-danger" *ngIf="registrationForm.controls['firstName'].hasError('required') && registrationForm.controls['firstName'].touched">FirstName is required</div>
                      <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.lastName" required type="text" name="lastName" value=""
                      class="form-control input-lg" placeholder="Last Name" formControlName="lastName" />
                      <div class="error"  class="text-danger" *ngIf="registrationForm.controls['lastName'].hasError('required') && registrationForm.controls['lastName'].touched">Lastname is required</div>
                      <!-- <label class="form-label" for="form3Example3c">LastName</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.emailId" required type="email" name="email" value="" class="form-control input-lg"
                      placeholder="Your Email" formControlName="emailId" />
                      <div class="error"  class="text-danger" *ngIf="registrationForm.controls['emailId'].hasError('required') && registrationForm.controls['emailId'].touched">Email is required</div>
                      <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.username" required type="text" name="username" value="" class="form-control input-lg"
                      placeholder="Username" formControlName="username" />
                      <div class="error"  class="text-danger" *ngIf="registrationForm.controls['username'].hasError('required') && registrationForm.controls['username'].touched">Username is required</div>
                      <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.password" required type="password" name="password" value=""
                      class="form-control input-lg" placeholder="Password" formControlName="password" />
                      <div class="error"  class="text-danger" *ngIf="registrationForm.controls['password'].hasError('required') && registrationForm.controls['password'].touched">Password is required</div>
                      <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.mobile" required type="number" name="phone" value="" class="form-control input-lg"
                        placeholder="Phone" formControlName="mobile" />
                        <div class="error"  class="text-danger" *ngIf="registrationForm.controls['mobile'].hasError('required') && registrationForm.controls['mobile'].touched">Mobile number is required</div>
                      <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                    </div>
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit" [disabled]="registrationForm.invalid">
                      Create my account</button>
                  
                  </div>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account<a href="/login"
                    class="link-danger">Login here!!!</a></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../../assets/images/airline_travller.jfif"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
